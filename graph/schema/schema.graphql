  # user
  getUserById(input: GetUserById!): User
  # todo
  getTodosByCategory(input: GetTodosByCategory!): [Todo!]!
  getTodosByUser(input: GetTodosByUser!): [Todo]!
}

type Mutation {
  # user
  editUser(input: EditUser!): User!
  # todo
  createTodo(input: NewTodo!): Boolean!
