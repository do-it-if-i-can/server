scalar DateTime
scalar Uint32

enum Category {
  TODAY
  TOMORROW
  SOMEDAY
}

type User {
  id: Uint32!
  name: String!
  avatar: String
  createdAt: DateTime!
  updatedAt: DateTime!

  todos: [Todo]!
}

type Todo {
  id: Uint32!
  category: Category!
  done: Boolean!
  priority: Int!
  title: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!

  user: User!
}

input GetTodosByCategory {
  userId: Uint32!
  category: Category!
}

input GetUserById {
  userId: Uint32!
}

input NewTodo {
  userId: Uint32!
  category: Category!
  title: String!
  description: String
}

type Query {
  getTodosByCategory(input: GetTodosByCategory!): [Todo!]!
  getUserById(input: GetUserById!): User
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
