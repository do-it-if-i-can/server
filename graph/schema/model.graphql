enum Category {
  TODAY
  TOMORROW
  SOMEDAY
}

type User {
  id: String!
  displayName: String!
  userName: String!
  avatar: String
  createdAt: DateTime!
  updatedAt: DateTime!

  todos: [Todo]!
}

type Todo {
  id: Uint!
  category: Category!
  done: Boolean!
  priority: Int!
  title: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!

  user: User!
}
